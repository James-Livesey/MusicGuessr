    <body data-account="signedIn">
        <header>
            <a href="index.html">MusicGuessr</a>
            <a href="game.html" class="floatRight">Game</a>
            <a href="account.html" class="floatRight active">Account</a>
            <a href="index.html" class="floatRight desktop">Home</a>
        </header>
        <main>
            <section class="cover">
                <h1>Account</h1>
            </section>
            <section class="changeAccount">
                <div>
                    <label for="username">Username</label>
                    <input placeholder="Jonny" id="username">
                    <button onclick="changeUsername();"><i class="material-icons">save</i></button>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" placeholder="jonny@isbad.com" id="email">
                    <button onclick="changeEmail();"><i class="material-icons">save</i></button>
                </div>
            </section>
            <section class="changeAccount">
                <div>
                    <label for="password">Password</label>
                    <input type="password" placeholder="badjonny123" id="password">
                    <span class="noSave"></span>
                </div>
                <div>
                    <label for="retypedPassword">Retype it</label>
                    <input type="password" placeholder="badjonny123" id="retypedPassword">
                    <span class="noSave"></span>
                </div>
                <div>
                    <span class="noLabel"></span>
                    <button onclick="changePassword();" class="buttonAction">Change password</button>
                    <span class="noSave"></span>
                </div>
            </section>
            <section class="changeAccount">
                <div>
                    <span class="noLabel"></span>
                    <button onclick="deleteAccount();" class="buttonAction reallyBad">Delete account</button>
                    <span class="noSave"></span>
                </div>
            </section>
            <section class="center" id="accountError"></section>
        </main>
    </body>
