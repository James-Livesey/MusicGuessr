    <body data-account="signedIn">
        <header>
            <a href="index.html">MusicGuessr</a>
            <a href="game.html" class="floatRight">Game</a>
            <a href="account.html" class="floatRight">Account</a>
            <a href="index.html" class="floatRight desktop">Home</a>
        </header>
        <main>
            <section class="cover">
                <h1>Suggest a song</h1>
            </section>
            <section class="changeAccount">
                <div>
                    <p>Hi <strong class="accountName">User</strong>! Suggest a song here for fellow players to guess.</p>
                </div>
                <div>
                    <label for="title">Title</label>
                    <input placeholder="The song title goes here" id="title">
                    <span class="noSave"></span>
                </div>
                <div>
                    <label for="artist">Artist</label>
                    <input placeholder="And the artist goes here" id="artist">
                    <span class="noSave"></span>
                </div>
                <div>
                    <span class="noLabel"></span>
                    <button onclick="suggestSong();" class="buttonAction">Suggest song</button>
                    <span class="noSave"></span>
                </div>
            </section>
            <section class="center" id="suggestError"></section>
        </main>
    </body>
